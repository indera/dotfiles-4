# lightline for tmux
source ~/.tmux.lightline

# 0 is too far from ` ;)
set -g base-index 1
set -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# disable autorename of windows
set-window-option -g automatic-rename off
set-option -g allow-rename off

# changing from ctrl-b to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# zsh for the win!
set-option -g default-shell /bin/zsh

# colors on tmux
set -g default-terminal "screen-256color"

# act like vim
setw -g mode-keys vi
bind-key -r H resize-pane -L
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R

# navigate tabs with c-h/l
bind C-h previous-window
bind C-l next-window

# escape zero timeout
set -s escape-time 0

# increase scrollback lines
set -g history-limit 10000

# display-panes showtime is too short
set -g display-panes-time 300000

# choose sessions
bind C-s choose-tree

# some kills
bind x kill-pane
bind C-x kill-pane
bind & kill-window
bind C-7 kill-window

# Initialize TMUX plugin manager (keep this at the bottom please)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
